<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body{
            background-image: url("images/cinema2.jpeg");
            background-size: cover;
        }
        #card{
            background: #fefefe;
            opacity: 90%;

        }
        
    </style>

<section>
<div class="d-flex justify-content-center align-items-center vh-100 ">
  <form  id ="card" class=" p-4 rounded shadow col-10 col-sm-8 col-md-6 col-lg-4">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3 form-check">
      <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
      <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
    </div>
    <button type="button" onclick="validate()" class="btn btn-danger w-100">Submit</button>
  </form>
</div>
</section>
<script>
    let user_details=[{email:"sundaravelramachandran@gmail.com",password:"123"}]
function validate(){
    let email=document.getElementById('email');
    let password=document.getElementById('password');
    if (
        email.value.toLowerCase() === user_details[0].email.toLowerCase() &&
        password.value === user_details[0].password
    ) {
        window.location.href ="index.html";
        
    }
    else{
        alert("Error")
    }
}
</script>



</body>
</html>
